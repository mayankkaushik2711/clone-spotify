<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify_login</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img class="img" src="Images/spo-logo.png">
            </a>
        </div>
    </header>

    <section>
        <div class="main">
            <h1>Log in to Spotify</h1>

            <div class="accountContent">
                <button class="a-c-btn" id="g"><img src="Images/google.png"><span class="para">Continue with Google</span></button>
                <button class="a-c-btn" id="f"><img src="Images/facebook.png"><span class="para">Continue with Facebook</span></button>
                <button class="a-c-btn" id="a"><img src="Images/apple.png"><span class="para">Continue with Apple</span></button>
                <button class="a-c-btn last" id="a"><img src=""><span>Continue with Phone Number</span></button>
            </div>
            <br>
            <br>
            
            <hr class="hr">
            <br>
            <br>
            <div class="log-in">
                <form action="index.html">
                    <label>Email or username</label>
                    <input type="email" name="email" placeholder="Email or username" required>
                    <label>Passward</label>
                    <input type="passward" name="passward" placeholder="Passward">
                
                    
                        <button class="log">Log In</button>
                    
                    
                    
                    <a class="forgot" href="#">Forgot your password?</a>
                    <br>
                    <br>
                    <br>
                </form>
            </div>

            <hr class="hr">

            <div class="sign-up">
                <span>Don't have an account?</span>
                <a class="signup" href="#">Sign up for Spotify</a>
            </div>

            <footer>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</footer>

        </div>
    </section>

    
</body>
</html>
